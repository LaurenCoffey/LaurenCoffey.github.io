<p>First Name:</p>
<input type="text" name="firstName" /> 
<p>Last Name:</p>
<input type="text" name="LastName" />
<p>Email:</p>
<input type="text" name="email" placeholder="jo.blogs@example.com" />
<p>Message:</p>
<textarea name="message" rows="10" cols="30"></textarea>
<p>Query Type:</p>
<input type="radio" name="queryType" value="General"/> General <br/>
<input type="radio" name="queryType" value="Technical"/> Technical<br/>
<input type="radio" name="queryType" value="Personal"/> Personal <br/>

<p>Interests:</p>
<input type="checkbox" name="interests" value="Photography" /> Photography <br/>
<input type="checkbox" name="interests" value="Videography" /> Videography <br/>
<input type="checkbox" name="interests" value="Social Media" /> Social Media <br/>


<input type="submit"/>
